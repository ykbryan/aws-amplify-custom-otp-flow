version: 0.1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install --production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - pip install --upgrade pip
        - pip3 install --upgrade --user awscli
        - aws --version
        - npm ci
        - export AWS_DEFAULT_REGION=us-west-2
        - export FULL_URL=`aws devicefarm create-test-grid-url --expires-in-seconds 3000 --project-arn $PROJECT_DEVICE_FARM_ARN --query "url" --output text`
        - echo $FULL_URL
        - export URL_ARRAY=($(echo $FULL_URL | grep -Eo '(http|https)?[^/"]+'))
        - echo ${URL_ARRAY[0]}
        - echo ${URL_ARRAY[1]}
        - export WDIO_HOSTNAME=${URL_ARRAY[1]}
        - export OFFSET=$(expr ${#WDIO_HOSTNAME} + ${#URL_ARRAY[0]} + 2)
        - export WDIO_PATH=${FULL_URL:$OFFSET}
        - echo $WDIO_HOSTNAME
        - echo $WDIO_PATH
    test:
      commands:
        - 'node_modules/.bin/wdio run wdio.conf.js'
  artifacts:
    baseDirectory: .
    configFilePath: 'wdio.conf.js'
    files:
      - '**/*'
