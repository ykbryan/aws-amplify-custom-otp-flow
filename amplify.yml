version: 0.1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - npm ci
        - npm install wait-on
        - npm install
        - 'npm start & npx wait-on http://localhost:3000'
    test:
      commands:
        - 'node_modules/.bin/wdio run wdio.conf.js'
  artifacts:
    baseDirectory: .
    configFilePath: 'wdio.conf.js'
    files:
      - 'test/**/*.js'
